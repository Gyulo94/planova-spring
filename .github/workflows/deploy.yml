name: CI/CD Pipeline (planova-server)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Create & Load .env file (for runner)
        run: |
          printf "%s" "${{secrets.ENV_FILE}}" > ./.env 

          set -a
          source ./.env
          set +a

          echo "Environment variables loaded:"
          env | grep REDIS_PORT || true
          env | grep DATABASE_USERNAME || true
          env | grep MAIL_USERNAME || true
        shell: /usr/bin/bash -e {0}

      - name: Create Application yml and Substitute Variables
        run: |
          mkdir -p ./src/main/resources
          echo "${{secrets.APPLICATION_YML}}" | envsubst > ./src/main/resources/application.yml
        shell: /usr/bin/bash -e {0}

      - name: Debug Application yml Content
        run: cat ./src/main/resources/application.yml
        shell: /usr/bin/bash -e {0}

      - name: gradlew mod modify
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Spring Boot Build
        run: ./gradlew clean build --exclude-task test

      - name: docker image build
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/planova-server .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: docker Hub push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/planova-server

      - name: Deploy to Remote Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT }}
          script: |
            cd ${{ secrets.REMOTE_PROJECT_PATH }}
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            echo "${{secrets.DOCKER_COMPOSE_YML}}" | sudo tee ./docker-compose.yml > /dev/null

            printf "%s" "${{secrets.ENV_FILE}}" | sudo tee ./.env > /dev/null

            docker compose down --rmi all || true

            docker pull ${{ secrets.DOCKER_USERNAME }}/planova-server:latest

            docker compose up -d --remove-orphans

      - name: Send success message
        if: success()
        run: echo "ðŸŽ‰ CI/CD Pipeline completed successfully!"
