name: CI/CD Pipeline (planova-server)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: gradlew mod modify
        run: chmod +x gradlew

      - name: Spring Boot Build
        run: ./gradlew clean build --exclude-task test

      - name: docker image build
        run: docker build -t planova-server

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: docker Hub push
        run: docker push planova-server

      - name: Deploy to Remote Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT }}
          script: |
            cd ${{ secrets.REMOTE_PROJECT_PATH }}
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            echo "Pulling latest Docker images..."
            docker compose pull planova-server
            echo "Bringing up services..."
            docker compose up -d --remove-orphans
            echo "Deployment complete."

      - name: Send success message
        if: success()
        run: echo "ðŸŽ‰ CI/CD Pipeline completed successfully!"
