name: CI/CD Pipeline (planova-server)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image with Docker Compose
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/planova-server
          IMAGE_TAG_SHA=${{ github.sha }}
          docker compose build --no-cache
          docker tag planova-spring-planova-server:latest $IMAGE_NAME:$IMAGE_TAG_SHA
          docker tag planova-spring-planova-server:latest $IMAGE_NAME:latest

      - name: Push Docker image to Docker Hub
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/planova-server
          IMAGE_TAG_SHA=${{ github.sha }}
          docker push $IMAGE_NAME:$IMAGE_TAG_SHA
          docker push $IMAGE_NAME:latest

      - name: Deploy to Remote Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT }}
          script: |
            cd ${{ secrets.REMOTE_PROJECT_PATH }}
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            echo "Pulling latest Docker images..."
            docker compose pull planova-server
            echo "Bringing up services..."
            docker compose up -d --remove-orphans
            echo "Deployment complete."

      - name: Send success message
        if: success()
        run: echo "ðŸŽ‰ CI/CD Pipeline completed successfully!"
